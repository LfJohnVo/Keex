language: php

php:
  - 7.4
  - 8.1

os: linux

services:
  - mysql

before_script:
  - chmod 777 -R storage
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction --dev
  - php artisan key:generate
  - php artisan migrate
  - pear install pear/PHP_CodeSniffer
  - phpenv rehash
  - npm install
  - npm run dev

before_install:
  - mysql -e 'create database homestead_test;'

script:
  - vendor/bin/phpunit --coverage-text
  - npm run production

cache:
  directories:
    - node_modules
    - vendor

