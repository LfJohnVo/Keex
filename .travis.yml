language: php

dist: bionic

php:
  - 7.4
  #- 8.1

services:
  - mysql

before_script:
  - chmod 777 -R storage
  - cp .env.travis .env
  - mysql -e 'create database keex'
  - composer self-update
  - composer install --no-interaction --prefer-source
  - php artisan key:generate
  - php artisan migrate

cache:
  directories:
    - node_modules
    - vendor
